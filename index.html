<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Huddle landing page with single introductory section">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="container">
        <section>
            <header>
              <img class="img-logo" src="images/logo.svg" alt="logo Huddle">
            </header>
            <div class="main">
              <div class="main-img">
                <img src="images/illustration-mockups.svg" alt="web image illustration">
              </div>
              <div class="contents">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                  Create connections with your users as you engage in genuine discussion. </p>
                  <a href="#">Register</a>
              </div>
            </div>
            <div class="social">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>
    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/GelcimarMoraes">GelcimarMoraes</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/9a164a645d.js" crossorigin="anonymous"></script>
</body>
</html>
